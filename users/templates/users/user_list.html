<!-- users/templates/users/user_list.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>User List</h2>
  <a href="{% url 'user_create' %}">Create New User</a>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} - Active: {{ user.active }} - 
      <a href="{% url 'user_update' user.pk %}">Edit</a> | 
      <a href="{% url 'user_delete' user.pk %}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
